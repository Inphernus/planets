<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Planets</title>
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="logo">The Planets</div>
        <div class="burger"></div>
        <nav>
          <a class="active" href="pages/mercury.html">Mercury</a>
          <a href="pages/venus.html">Venus</a>
          <a href="#">Earth</a>
          <a href="#">Mars</a>
          <a href="#">Jupiter</a>
          <a href="#">Saturn</a>
          <a href="#">Uranus</a>
          <a href="#">Neptune</a>
        </nav>
      </div>
    </header>
    <div class="divider"></div>
    <div class="row planet-view">
      <div class="planet-image">landlsaknd</div>
      <div class="data">
        <div class="title"></div>
        <div class="description"></div>
        <a class="source">Wikipedia</a>
        <button><span id="span-num">01</span> Overview</button>
        <button><span id="span-num">02</span> Internal Structure</button>
        <button><span id="span-num">03</span> Surface Geology</button>
      </div>
    </div>
    <div class="row planet-data">
      <div class="card rotation">
        <div class="card-title">Rotation time</div>
        <div class="card-value">
          <div class="value"></div>
          <!-- <div class="unit">m</div> -->
        </div>
      </div>
      <div class="card revolution">  
        <div class="card-title">Revolution time</div>
        <div class="card-value">
          <div class="value"></div>
          <!-- <div class="unit">l</div> -->
        </div>
      </div>
      <div class="card radius">
        <div class="card-title">Radius</div>
        <div class="card-value">
          <div class="value"></div>
          <!-- <div class="unit">s</div> -->
        </div>
      </div>
      <div class="card temperature">
        <div class="card-title">Average temp.</div>
        <div class="card-value">
          <div class="value"></div>
          <!-- <div class="unit">p</div> -->
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
